<div class="container">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap
        align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Books List</h2>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Occupancy</th>
            <th scope="col">Street</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Zip Code</th>
            <th scope="col">Census Year</th>
            <th scope="col">Census Taker</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of Records; let i = index">
            <th scope="row">{{record._id}}</th>
            <td>{{record.occupancy}}</td>
            <td>{{record.house_street}}</td>
            <td>{{record.house_city}}</td>
            <td>{{record.house_state}}</td>
            <td>{{record.house_zip}}</td>
            <td>{{record.census_year}}</td>
            <td>{{record.census_taker}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary"
                (click)="onDelete(record._id)">Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
