<div class="row justive-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
            <label>Occupancy</label>
            <input class="form-control" type="text"
                formControlName="occupancy" required>
            </div>
            <div class="form-group">
            <label>Street</label>
            <input class="form-control" type="text"
                formControlName="house_street" required>
            </div>
            <div class="form-group">
            <label>City</label>
            <input class="form-control" type="text"
                formControlName="house_city" required>
            </div>
            <div class="form-group">
            <label>State</label>
            <input class="form-control" type="text"
                formControlName="house_state" required>
            </div>
            <div class="form-group">
            <label>Zip Code</label>
            <input class="form-control" type="text"
                formControlName="house_zip" required>
            </div>
            <div class="form-group">
            <label>Census Year</label>
            <input class="form-control" type="text"
                formControlName="census_year" required>
            </div>
            <div class="form-group">
            <label>Census Taker Name</label>
            <input class="form-control" type="text"
                formControlName="census_taker" required>
            </div>
            <div class="form-group">
            <button class="btn btn-primary btn-block"
                type="submit">Add Record</button>
            </div>
        </form>
    </div>
</div>
